<html>
	<head>
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script>	
			google.charts.load('current', {
        'packages':['geochart'],
      });
			google.charts.setOnLoadCallback(drawRegionsMap);

			function drawRegionsMap() {

				var data = google.visualization.arrayToDataTable([
				['State', 'Presencial'],
				['Acre',3],
				['Amapá',2],
				['Amazonas',9],
				['Pará',18],
				['Rondônia',8],
				['Roraima',3],
				['Tocantins',3],
				['Distrito Federal',22],
				['Goiás',26],
				['Mato Grosso',17],
				['Mato Grosso do Sul',9],
				['Alagoas',11],
				['Bahia',65],
				['Ceará',39],
				['Maranhão',15],
				['Paraíba',15],
				['Pernambuco',36],
				['Piauí',13],
				['Rio Grande do Norte',15],
				['Sergipe',7],
				['Espírito Santo',17],
				['Minas Gerais',85],
				['Rio de Janeiro',89],
				['São Paulo',178],
				['Paraná',45],
				['Rio Grande do Sul',39],
				['Santa Catarina',32]
				]);

				var options = {          
				region: 'BR', // Brazil
				colorAxis: {colors: ['#a3b4f0', '#042391']},
				resolution: 'provinces',
				backgroundColor: '#81d4fa'
				// datalessRegionColor: '#f8bbd0'
				};

				var chart = 
				new google.visualization.GeoChart(
					document.getElementById('regions_div'));

				chart.draw(data, options);
			}
		</script>
		
			

	</head>

	<body>
		<div id="regions_div" style="width: 900px; height: 500px;"></div>
	</body>

</html>
